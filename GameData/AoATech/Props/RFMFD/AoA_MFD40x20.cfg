PROP
{
  name = AoA.BasicMFD

  MODEL
  {
    model = AoATech/Props/RFMFD/MFD4020
  }
  
  MODULE
  {
	name = RasterPropMonitor
	screenTransform = screen
	fontTransform = JSI/RasterPropMonitor/Library/Fonts/baseFont
	textureLayerID = _Emissive            // Name of texture layer to work with on the screen surface.
	screenWidth = 40                      // Screen width in letters.
	screenHeight = 20                     // Screen height in lines.
	screenPixelWidth = 640                // Width of the generated screen texture in pixels.
	screenPixelHeight = 640               // Height of the generated screen texture in pixels.
	fontLetterWidth = 16                  // Width of a font character.
	fontLetterHeight = 32                 // Height of a font character.
	cameraAspect = 1.0
	fontDefinition = JSI/RasterPropMonitor/Library/Fonts/fontDefinition.txt
	defaultFontTint = 255,180,45,200
	
	// We can have as many extra fonts as we like.
	extraFont = JSI/RasterPropMonitor/Library/Fonts/extraFont1
	extraFont = JSI/RasterPropMonitor/Library/Fonts/hudfont
	
	// Notice: We redraw the screen every other frame, so the cameras are smooth...
	refreshDrawRate = 2
	// We recalculate the text once every ten frames:
	refreshTextRate = 10
	// And we compute the more complicated data once every twenty frames
    refreshDataRate = 20
	
	buttonClickSound = JSI/RasterPropMonitor/Library/Sounds/buttonbeep
	buttonClickVolume = 0.6
	globalButtons = button_UP,button_DOWN,button_ENTER,button_ESC,button_HOME,button_RIGHT,button_LEFT,buttonR9,buttonR10
    // On this particular model, R10 is marked prev, R9 marked next.

	noSignalTextureURL = JSI/RasterPropMonitor/Library/Textures/nosignal
	doScreenshots = false

// --------------------Page 0	----------------------------------------
	
	// Starting page with button references.
	PAGE
	{
		name = home
		text = AoATech/Props/pages/p0_home40x20.txt
		button = button_STBY
	}	
	
	// Character test page.
	PAGE
	{
		name = test
		button = button_STBY
		text = AoATech/Props/pages/p0_test.txt
	}	

	// Vessel description page.
	PAGE
	{
		name = description
		button = button_STBY
		PAGEHANDLER
		{
			name = RasterPropMonitorComputer
			method = VesselDescriptionWordwrapped
			isPartModule = yes
		}
	}	
	


	PAGE
	{
		name = map
		button = button_A
		text = AoATech/Props/pages/p1_landing40x20.txt
		BACKGROUNDHANDLER
		{
			name = JSISCANsatRPM
			method = MapRenderer
			buttonClickMethod = ButtonProcessor
			pageActiveMethod = PageActive
			buttonUp = 0
			buttonDown = 1
			buttonEnter = 2
			buttonEsc = 3
			buttonHome = 4
			zoomModifier = 2.0
			iconPixelSize = 16
			iconShadowShift = 2
			scaleBarPosition = 16,144
			scaleBar = JSI/RasterPropMonitor/Library/Textures/scalebar
			scaleLabels = JSI/RasterPropMonitor/Library/Textures/scaleLabels
		}
		textureURL = JSI/RasterPropMonitor/Library/Textures/noscansat
	} 
	


	PAGE
	{
		name = orbit
		button = button_B
		text = AoATech/Props/pages/p2_orbit40x20.txt
	}
	
	PAGE
	{
		name = orbitgraphical
		button = button_B
		text = AoATech/Props/pages/p2_orbit_graphical.txt
		BACKGROUNDHANDLER
		{
			name = JSIOrbitDisplay
			method = RenderOrbit
			orbitDisplayPosition = 5,224,630,410
		}
	}


	
	PAGE
	{
		name = targetcam
		button = buttonR3
		text = AoATech/Props/pages/p3_target40x20.txt
		BACKGROUNDHANDLER
		{
			name = JSISteerableCamera
			method = RenderCamera
			showNoSignal = yes
			buttonClickMethod = ClickProcessor
			buttonReleaseMethod = ReleaseProcessor
			cameraTransform = CurrentReferenceDockingPortCamera
			fovLimits = 20,5
			zoomRate = 5
			showTargetIcon = true
			iconPixelSize = 32
			targetIconColor = 255,0,255,128
			homeCrosshairColor = 255,255,255,64
            // Buttons:
   			zoomIn = 2
			zoomOut = 3
            yawLeft = 6
            yawRight = 5
            pitchUp = 1
            pitchDown = 0
            seekHome = 4
			toggleTargetIcon = 7
		}
	} 
		
// --------------------Page 04	----------------------------------------
	
	PAGE
	{
		name = shipinfo
		button = buttonR4
		text = AoATech/Props/pages/p4_shipinfo40x20.txt
	} 

// --------------------Page 05 Crew/Log ----------------------------------
	
	PAGE
	{
		name = crewinfo
		button = buttonR5
		text = AoATech/Props/pages/p5_crew40x20.txt
	} 

	PAGE
	{
		name = flightlog
		button = buttonR5
		PAGEHANDLER
		{
			name = JSIFlightLog
			method = ShowLog
			pageTitle = -------------- Flight Log --------------
		}
	}

	
// --------------------Page 06	----------------------------------------
	
	PAGE
	{
		name = resources
		button = buttonR6
		text = AoATech/Props/pages/p6_resources40x20.txt
	} 

	
// --------------------Page 07 and it's twins -------------------------------
		PAGE
	{
		name = rearViewCam
		button = buttonR2
		text = Rear View Camera
		cameraTransform = rearViewTransform
		zoomFov = 10,30,5
		zoomButtons = 0,1
	}
	PAGE
	{
		name = extcam1
		button = buttonR2
		text = External Camera 1
		cameraTransform = ExtCam1
		zoomFov = 10,30,5
		zoomButtons = 0,1
	} 

	PAGE
	{
		name = extcam2
		button = buttonR2
		text = External Camera 2
		cameraTransform = ExtCam2
		zoomFov = 10,30,5
		zoomButtons = 0,1
	} 
	PAGE
	{
		name = extcam3
		button = buttonR2
		text = External Camera 3
		cameraTransform = ExtCam3
		zoomFov = 10,30,5
		zoomButtons = 0,1
	} 
	PAGE
	{
		name = extcam4
		button = buttonR2
		text = External Camera 4
		cameraTransform = ExtCam4
		zoomFov = 10,30,5
		zoomButtons = 0,1
	} 
	PAGE
	{
		name = extcam5
		button = buttonR2
		text = External Camera 5
		cameraTransform = ExtCam5
		zoomFov = 10,30,5
		zoomButtons = 0,1
	} 
	PAGE
	{
		name = extcam6
		button = buttonR2
		text = External Camera 6
		cameraTransform = ExtCam6
		zoomFov = 10,30,5
		zoomButtons = 0,1
	} 
	PAGE
	{
		name = extcam7
		button = buttonR2
		text = External Camera 7
		cameraTransform = ExtCam7
		zoomFov = 10,30,5
		zoomButtons = 0,1
	} 
	PAGE
	{
		name = extcam8
		button = buttonR2
		text = External Camera 8
		cameraTransform = ExtCam8
		zoomFov = 10,30,5
		zoomButtons = 0,1
	} 
	
// --------------------Page 'A'	PFD ----------------------------------------	
	
	PAGE
	{
		name = navball
		button = buttonR1
		text = AoATech/Props/pages/pa_PFD.txt
		default = yes
		BACKGROUNDHANDLER
		{
			name = JSIPrimaryFlightDisplay
			method = RenderPFD
			buttonClickMethod = ButtonProcessor
			speedModeButton = 4
			navBallModel = JSI/RasterPropMonitor/Library/Components/NavBall/NavBall
			navBallCenter = 320,302
			navBallDiameter = 430
			horizonTexture = JSI/RasterPropMonitor/Library/Components/NavBall/NavBall000
			staticOverlay = JSI/RasterPropMonitor/Library/Components/NavBall/StaticMask
			
			markerSize = 84
			
			headingBar = JSI/RasterPropMonitor/Library/Components/NavBall/HDG
			headingBarPosition = 0.0, 0.65, 0.4, 0.05
			headingAboveOverlay = true
		}
	}
	
	PAGE
	{
		name = aviapfd
		button = buttonR1
		text = JSI/RPMPodPatches/BasicMFD/pa_HUDPFD.txt
		defaultFontTint = 0,255,0,255
		defaultFontNumber = 2
		BACKGROUNDHANDLER
		{
			name = JSIHeadsUpDisplay
			method = RenderHUD

			horizonTexture = JSI/RasterPropMonitor/Library/Components/HUD/ladder
			use360horizon = true
			horizonSize = 320,320
			horizonTextureSize = 480,480

			headingBar = JSI/RasterPropMonitor/Library/Components/HUD/heading
			headingBarPosition = 160,122,320,38
			headingBarWidth = 320

			verticalBar = RadarAltOceanBar;VSIBar

			staticOverlay = JSI/RasterPropMonitor/Library/Components/HUD/hud-overlay
		}
	}
	
// --------------------Page 'C'	Targeting menu ----------------------------------------	

	PAGE
	{
		name = targetmenu
		button = button_C
		PAGEHANDLER
		{
			name = JSITargetMenu
			method = ShowMenu
			buttonClickMethod = ButtonProcessor
			pageActiveMethod = PageActive
			buttonUp = 0
			buttonDown = 1
			buttonEnter = 2
			buttonEsc = 3
			buttonHome = 4
			pageTitle = ----------- Target management -----------
		}
	}
	
	
// -------------------- Page 'D'  SmartASS/MJ control -----------------------------------
	
	PAGE
	{
		name = smartass
		button = button_D
		text = Autopilot software not installed.
		PAGEHANDLER
		{
			name = MechJebRPM
			method = ShowMenu
			pageActiveMethod = PageActive
			buttonClickMethod = ClickProcessor
			pageTitle = ----------- Autopilot control -----------
		}
	}		

// ---- Page 'E' VesselView (if installed)

    PAGE
	{
		name = pluginVesselView
		button = button_E
        text = VesselView not installed.
		PAGEHANDLER
		{
			name = InternalVesselView
			method = ShowMenu
			buttonClickMethod = ButtonProcessor
			buttonUp = 0
			buttonDown = 1
			buttonEnter = 2
			buttonEsc = 3
			buttonHome = 7
			pageTitle = ------------ Vessel Viewer ------------
			multiHandler = true
		}
        BACKGROUNDHANDLER
        {
			name = InternalVesselView
			method = RenderViewer
			pageActiveMethod = PageActive
			multiHandler = true
		}
	}
	PAGE
	{
		name = pluginEngineIgnitor
		text = Engine Ignitor not installed.
		button = button_F
		disableSwitchingTo = map,orbit,orbitgraphical,targetcam,crewinfo,shipinfo,flightlog,resources,extcam1,extcam2,extcam3,extcam4,extcam5,extcam6,extcam7,extcam8
		PAGEHANDLER
		{
			name = EngineIgnitorRPM
			method = ShowMenu
			pageActiveMethod = PageActive
			buttonClickMethod = ClickProcessor
			buttonUp = 0
			buttonDown = 1
			buttonEnter = 2
			//buttonEsc = 3
			//buttonHome = 4
			button6 = 9
			button7 = 10
			button8 = 11
			button9 = 12
			button10 = 13
		}
	}
	
	PAGE
		{
			button = button_A
			name = KSF_NAV_HSI
			disableSwitchingTo = btn1, btn2, btn3, btn4, btn5, btn6, btn7, btn8, btn9, btn10, up, down, enter, escape, home

			BACKGROUNDHANDLER
            {
                name = KSF_MLS
                method = DrawMLS
				buttonClickMethod = ButtonProcessor
				btnPrevGS = 0
				btnNextGS = 1
				btnPrevRwy = 6
				btnNextRwy = 5
				btnDefaultRwyGS = 3
            }
			
			CONTEXTREDIRECT
			{
				redirect = home,   menuDefault
			}
		}
}
